<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket 2 players</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>CRICKET DART GAME</h2>
    <div class="container">
        <div class="player1 item">
            <h3>P 1</h3>
            <button onclick="actualization()" class="btn15">15</button>
            <button onclick="actualization()" class="btn16">16</button>
            <button onclick="actualization()" class="btn17">17</button>
            <button onclick="actualization()" class="btn18">18</button>
            <button onclick="actualization()" class="btn19">19</button>
            <button onclick="actualization()" class="btn20">20</button>
            <button onclick="actualization()" class="btn25">25</button>
            <p>Points:</p>
            <div class="points1">0</div>
        </div>

        <div class="player2 item">
            <h3>P 2</h3>
            <button onclick="actualization()" class="btn15sec">15</button>
            <button onclick="actualization()" class="btn16sec">16</button>
            <button onclick="actualization()" class="btn17sec">17</button>
            <button onclick="actualization()" class="btn18sec">18</button>
            <button onclick="actualization()" class="btn19sec">19</button>
            <button onclick="actualization()" class="btn20sec">20</button>
            <button onclick="actualization()" class="btn25sec">25</button>
            <p>Points:</p>
            <div class="points2">0</div>
        </div>

        <div class="player3 item">
            <h3>P 3</h3>
            <button onclick="actualization()" class="btn15trd">15</button>
            <button onclick="actualization()" class="btn16trd">16</button>
            <button onclick="actualization()" class="btn17trd">17</button>
            <button onclick="actualization()" class="btn18trd">18</button>
            <button onclick="actualization()" class="btn19trd">19</button>
            <button onclick="actualization()" class="btn20trd">20</button>
            <button onclick="actualization()" class="btn25trd">25</button>
            <p>Points:</p>
            <div class="points3">0</div>
        </div>

        <div class="player4 item">
            <h3>P 4</h3>
            <button onclick="actualization()" class="btn15four">15</button>
            <button onclick="actualization()" class="btn16four">16</button>
            <button onclick="actualization()" class="btn17four">17</button>
            <button onclick="actualization()" class="btn18four">18</button>
            <button onclick="actualization()" class="btn19four">19</button>
            <button onclick="actualization()" class="btn20four">20</button>
            <button onclick="actualization()" class="btn25four">25</button>
            <p>Points:</p>
            <div class="points4">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
